<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¢–µ—Å—Ç –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .box { padding: 16px; border: 2px dashed #888; border-radius: 12px; }
    .row { margin: 10px 0; font-size: 18px; }
    code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
    .hint { color: #555; }
  </style>
</head>
<body>
  <h1>–¢–µ—Å—Ç –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã</h1>
  <div class="box" tabindex="0" id="zone">
    <div class="row">–ù–∞–∂–∞—Ç–∞—è –∫–ª–∞–≤–∏—à–∞: <code id="key">‚Äî</code></div>
    <div class="row">–ö–æ–¥ (event.code): <code id="code">‚Äî</code></div>
    <div class="row">KeyCode (—É—Å—Ç–∞—Ä., –Ω–æ –∏–Ω–æ–≥–¥–∞ –Ω—É–∂–µ–Ω): <code id="keyCode">‚Äî</code></div>
    <div class="row">Ctrl / Alt / Shift: <code id="mods">‚Äî</code></div>
    <div class="row hint">–ö–ª–∏–∫–Ω–∏ —Å—é–¥–∞ –∏ –Ω–∞–∂–∏–º–∞–π –ª—é–±—ã–µ –∫–ª–∞–≤–∏—à–∏ üôÇ</div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const keyEl = document.getElementById("key");
    const codeEl = document.getElementById("code");
    const keyCodeEl = document.getElementById("keyCode");
    const modsEl = document.getElementById("mods");

    zone.focus();

    function mods(e) {
      const arr = [];
      if (e.ctrlKey) arr.push("Ctrl");
      if (e.altKey) arr.push("Alt");
      if (e.shiftKey) arr.push("Shift");
      if (e.metaKey) arr.push("Win/Command");
      return arr.length ? arr.join(" + ") : "‚Äî";
    }

    window.addEventListener("keydown", (e) => {
      keyEl.textContent = e.key;
      codeEl.textContent = e.code;
      keyCodeEl.textContent = e.keyCode; // —É—Å—Ç–∞—Ä–µ–≤—à–µ–µ, –Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
      modsEl.textContent = mods(e);

      // —á—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏ –ª–∏—à–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è —Ç–∏–ø–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å—Ç—Ä–µ–ª–∫–∞–º–∏/–ø—Ä–æ–±–µ–ª–æ–º
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
